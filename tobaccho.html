<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobacco</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
                body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9f4ef;
        }
        table thead {
                    background-color: #4B9568;
                    color: white;
                }

                table thead th {
                    padding: 10px;
                    text-align: left;
                }
        .card {
            position: relative;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            background-color: #00c9a7;
            color: white;
            text-align: center;
            /* overflow: hidden; */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }
        @media (max-width:900px)
        {
            body
           {
                height: 80vh;
           }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <table>
            <thead>
                <tr>
                    <th>Requirements</th>
                    <th style="text-align: center;">Details</th>
                </tr>
            </thead>
            <tr>
                <td>Soil</td>
                <td>Sandy or sandy loam soil. </td>
            </tr>
            <tr>
                <td>Pesticides</td>
                <td>Acephate (Orthene and generics) </td>
            </tr>
            <tr>
                <td>Herbicides</td>
                <td>Clomazone, SMetolachlor, Trifluralin, Sulfentrazone and Pendimethalin.</td>
            </tr>
            <tr>
                <td>Chemicals</td>
                <td>Nitrates, phosphates and potassium .</td>
            </tr>
            <tr>
                <td>Water</td>
                <td>159.00 to 278.90 mm.</td>
            </tr>
        </table>

    </div>
    <!-- <script src="scripts.js"></script> -->
    <script>window.onload = function() {
        var card = document.getElementById("card");
        card.style.transform = "translateY(-100%)";
        card.style.transition = "transform 1s ease-in-out";
    
        setTimeout(function() {
            card.style.transform = "translateY(0)";
        }, 100);
    }</script>
</body>
</html>
